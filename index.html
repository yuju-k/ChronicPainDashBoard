<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>만성통증 보고 대시보드</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>

<body>
    <div class="app-container">
        <header class="header">
            <h1>Chronic Pain Dashboard</h1>
            <p>데이터 기반 통증 분석 및 시각화</p>
        </header>

        <main class="main-content">
            <section class="data-source-section" id="upload-section">
                <div class="data-source-container">
                    <!-- Option 1: Smart Device Sync -->
                    <div class="source-card">
                        <div class="icon">⌚️</div>
                        <h2>스마트 기기 동기화</h2>
                        <p>스마트폰 및 스마트워치와 <br>Wifi로 연결하여 데이터를 가져옵니다.</p>
                        <button class="btn-primary btn-outline">데이터 가져오기</button>
                    </div>

                    <!-- Option 2: CSV Upload -->
                    <div class="source-card" id="drop-zone">
                        <div class="icon">📂</div>
                        <h2>CSV 파일 업로드</h2>
                        <p>가지고 계신 데이터 파일을 <br>직접 업로드하여 분석합니다.</p>
                        <input type="file" id="file-input" accept=".csv" hidden>
                        <button class="btn-primary" onclick="document.getElementById('file-input').click()">파일
                            선택</button>
                        <p class="file-info" id="file-info"></p>
                    </div>
                </div>
            </section>

            <section class="dashboard-section hidden" id="dashboard-section">
                <div class="charts-grid">
                    <div class="chart-card">
                        <h3>일별 평균 통증 추이</h3>
                        <div class="chart-container">
                            <canvas id="dailyTrendChart"></canvas>
                        </div>
                    </div>
                    <div class="chart-card">
                        <h3>부위별 통증 발생 빈도</h3>
                        <div class="chart-container">
                            <canvas id="areaFrequencyChart"></canvas>
                        </div>
                    </div>
                    <div class="chart-card">
                        <h3>시간 경과에 따른 통증 기록</h3>
                        <div class="chart-container">
                            <canvas id="painOverTimeChart"></canvas>
                        </div>
                    </div>
                    <div class="chart-card">
                        <h3>시간별 평균 통증 (0-23시)</h3>
                        <div class="chart-container">
                            <canvas id="hourlyPainChart"></canvas>
                        </div>
                    </div>
                </div>
                <button class="btn-secondary" id="reset-btn">다른 파일 업로드</button>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
